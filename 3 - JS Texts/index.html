<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div>
      <input
        type="text"
        id="firstName"
        placeholder="Unesite ime"
        maxlength="10"
      />
    </div>
    <div>
      <input type="text" id="lastName" placeholder="Unesite prezime" />
    </div>
    <div>
      <input type="number" id="age" placeholder="Unesite godine" />
    </div>
    <div>
      <textarea
        id="myText"
        cols="30"
        rows="10"
        placeholder="Unesite vas tekst"
      ></textarea>
    </div>
    <div>
      <button id="showText">Prikazi tekst</button>
    </div>

    <div id="result"></div>
    <div id="message"></div>

    <script src="script.js"></script>
  </body>
</html>
