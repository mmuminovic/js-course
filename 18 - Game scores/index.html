<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <div class="wrapper">

            <option value="Marroco">Marroco</option>
            <option value="France">France</option>
          </select>
        </div>
        <div class="flex">
          <button id="addGoal">Goal!</button>
        </div>
        <ul id="listOfGoals">
          <li style="text-align: right;">5 Muhamed</li>
          <li style="text-align: left;">5 Muhamed</li>
        </ul>
      </div>
    </div>
